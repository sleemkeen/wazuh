services:
  ollama:
    image: ollama/ollama:latest
    container_name: soc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  remediation:
    build: .
    container_name: soc-remediation
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - OLLAMA_TIMEOUT=120
      - AGENTS_FILE=/srv/remediation/agents.json
    volumes:
      - ./agents.json:/srv/remediation/agents.json:ro
      - ./keys:/keys:ro
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/health'); r.raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  ollama_data:
